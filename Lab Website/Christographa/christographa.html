
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        main {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        footer p {
            color: #666;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Coming Soon for UCLA!</h1>
        <p>Stay tuned for something amazing!</p>
        <!-- Optional: Countdown timer or other interactive elements -->
    </main>
    <footer>
        <p>For more information and non UCLA users, visit our <a href="https://www.christofklab.com/lab/christographa/christographa_documentation.html">documentation</a>.</p>
    </footer>
    <!-- Optional: JavaScript -->
</body>
</html>
